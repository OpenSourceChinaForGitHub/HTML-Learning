<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过 accept 属性过滤类型上传文件</title>
    <link rel="stylesheet" href="css/css5.css" type="text/css">
</head>
<body>
    <form action="" id="frmTmp">
        <fieldset>
            <legend>选择某类型文件上传：</legend>
            <input type="file" name="fileUpload" id="fileUpload" accept="image/gif"/>
        </fieldset>
    </form>
</body>
</html>
