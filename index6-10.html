<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过 timeudate 事件动态显示媒体文件播放时间</title>
    <link rel="stylesheet" href="css/css6.css" type="text/css">
    <script type="text/javascript" language="JavaScript" src="js/js6-9.js"></script>
</head>
<body>
    <div>
        <video src="video/1.mp4" id="vdoMain" width="320" height="480" controls="true" onmouseout="v_move(0)" onmouseover="v_move(1)" onplaying="v_playing()" onpause="v_pause()" onloadstart="v_loadstart();" ontimeupdate="v_timeupdate(this)" poster="image/google.png">您的浏览器不支持视频</video>
        <p id="pTip">
            <span id="spnPlayTip" class="spnL"></span>
            <span id="spnTimeTip" class="spnR">00:00/00:00</span>
        </p>
    </div>
</body>
</html>
