<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分类展示不同形式的选择日期</title>
    <link rel="stylesheet" href="css/css4.css" type="text/css">
</head>
<body>
    <form action="" id="frmTmp">
        <fieldset>
            <legend>日期与时间类型输入框：</legend>
            <input type="date" name="txtDate_1" class="inputTxt"/>
            <input type="time" name="txtDate_2" class="inputTxt"/>
        </fieldset>
        <fieldset>
            <legend>月份与星期类型输入框：</legend>
            <input type="month" name="txtDate_3" class="inputTxt"/>
            <input type="week" name="txtDate_4" class="inputTxt">
        </fieldset>
        <fieldset>
            <legend>日期时间型输入框：</legend>
            <input type="datetime" name="txtDate_5" class="inputTxt">
            <input type="datetime-local" name="txtDate_6" class="inputTxt">
        </fieldset>
    </form>
</body>
</html>
