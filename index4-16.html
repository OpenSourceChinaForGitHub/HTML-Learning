<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form 中 novalidate 属性的使用</title>
    <link rel="stylesheet" href="css/css4.css" type="text/css">
</head>
<body>
<form action="" id="frmTmp" novalidate="true">
    <fieldset>
        <legend>用户登录：</legend>
        <p>姓名：
            <input type="text" name="txtUserName" id="txtUserName" class="inputTxt" pattern="^[a-zA-Z]\w{5,7}$" required>
        </p>
        <p class="p_center">
            <input type="submit" name="frmSubmit" class="inputbtn" value="登录"/>
            <input type="reset" name="frmReset" class="inputbtn" value="取消">
        </p>
    </fieldset>
</form>
</body>
</html>
