<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>placeholder 属性的使用</title>
    <link rel="stylesheet" href="css/css4.css" type="text/css">
</head>
<body>
    <form action="" id="frmTmp">
        <fieldset>
            <legend>placeholder 属性：</legend>输入邮箱：
            <input type="email" name="txtEmail" class="inputTxt" placeholder="请输入您的邮箱地址"/>
            <input type="submit" name="frmSubmit" class="inputbtn" value="提交">
        </fieldset>
    </form>
</body>
</html>
