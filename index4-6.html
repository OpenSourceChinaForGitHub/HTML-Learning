<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search 类型的 input 元素</title>
    <link rel="stylesheet" href="css/css4.css" type="text/css">
    <script type="text/javascript" language="JavaScript" src="js/js6.js"></script>
</head>
<body>
    <form action="" id="frmTmp" onsubmit="return ShowKeyWord();" draggable="true">
        <fieldset>
            <legend>请输入搜索关键字：</legend>
            <input type="search" id="txtKeyWord" class="inputTxt">
            <input type="submit" name="frmSubmit" class="inputbtn" value="提交">
        </fieldset>
        <p id="pTip"></p>
    </form>
</body>
</html>
