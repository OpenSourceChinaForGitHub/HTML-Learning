<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input 元素中 required 属性的使用</title>
    <link rel="stylesheet" href="css/css4.css" type="text/css">
</head>
<body>
    <form action="" id="frmTmp">
        <fieldset>
            <legend>required 属性：</legend>输入姓名：
            <input type="text" name="txtUserName" class="inputTxt" required="true"/>
            <input type="submit" name="frmSubmit" class="inputbtn" value="提交"/>
        </fieldset>
    </form>
</body>
</html>
