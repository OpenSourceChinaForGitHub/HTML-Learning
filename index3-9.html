<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>spellcheck 属性的使用</title>
    <link rel="stylesheet" href="css/css3-3.css" type="text/css">
</head>
<body>
    <h5>输入框中语法检测属性</h5>
    <p>需要检测
        <br>
        <textarea name="" id="spellcheck_1" cols="30" rows="10" spellcheck="true" class="inputTxt"></textarea>
    </p>
    <p>不需要检测
        <br>
        <textarea name="" id="spellcheck_2" cols="30" rows="10" spellcheck="false" class="inputTxt"></textarea>
    </p>

</body>
</html>
