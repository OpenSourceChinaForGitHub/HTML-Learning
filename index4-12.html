<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>output 元素的使用</title>
    <link rel="stylesheet" href="css/css4.css" type="text/css">
</head>
<body>
<form action="" id="frmTmp">
    <fieldset>
        <legend>请输入两个数字：</legend>
        <input type="text" id="txtNum_1" class="inputTxt"/>X
        <input type="text" id="txtNum_2" class="inputTxt"/>=
        <output onforminput="value=txtNum_1.value*txtNum_2.value"></output>
    </fieldset>
</form>
</body>
</html>
