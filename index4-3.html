<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>number 类型的 input 元素</title>
    <link rel="stylesheet" href="css/css4.css" type="text/css">
</head>
<body>
    <form action="" id="frmTmp">
        <fieldset>
            <legend>请输入出生日期：</legend>
            <input type="number" name="txtYear" class="inputTxt" min="1960" max="1990" step="1" value="1990"/>年
            <input type="number" name="txtMonth" class="inputTxt" min="1" max="12" step="1" value="4"/>月
            <input type="number" name="txtDay" class="inputTxt" min="1" max="31" step="1" value="23"/>月
            <input type="submit" name="frmSubmit" class="inputbtn" value="提交"/>
        </fieldset>
    </form>

</body>
</html>
