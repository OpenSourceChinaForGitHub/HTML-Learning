<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input 元素中 autofocus 属性的使用</title>
    <link rel="stylesheet" href="css/css4.css" type="text/css">
</head>
<body>
    <form action="" id="frmTmp">
        <fieldset>
            <legend>autofocus 熟悉：</legend>
            <p>姓名：
                <input type="text" name="txtName" class="inputTxt" autofocus="true">
            </p>
            <p>密码：
                <input type="password" name="txtPws" class="inputTxt">
            </p>
            <p class="p_center">
                <input type="submit" name="frmSubmit" class="inputbtn" value="提交"/>
                <input type="reset" name="frmReset" class="inputbtn" value="取消">
            </p>
        </fieldset>
    </form>
</body>
</html>
