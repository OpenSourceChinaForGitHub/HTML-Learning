<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义 video 元素控制条工具栏</title>
    <link rel="stylesheet" href="css/css6.css" type="text/css">
    <script type="text/javascript" language="JavaScript" src="js/js6-7.js"></script>
</head>
<body>
    <div>
        <video src="video/1.mp4" id="vdoMain" width="320" height="480" poster="image/google.png">您的浏览器不支持视频</video>
        <p id="pTool">
            <span onclick="v_load();">加载</span>
            <span id="spnPlay" onclick="v_play(this);">播放</span>
        </p>
    </div>
</body>
</html>
